<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head><META http-equiv="Content-Type" content="text/html; charset=utf-8"><style></style></head><body><u></u>



	
	

	
	


<div>
	<div id="m_ContactUs">
		<h1>Contact Us</h1>
		<form action="#m__" target="_blank">
			<div class="m_form-shape">
				<label for="m_query">
					Type of Query
				</label>
				<select name="myQuery" id="m_query">
					<option value="sel" selected>
						Select
					</option>
					<option value="ord">
						Order related Issues
					</option>
					<option value="Site">
						Site related Issues
					</option>
					<option value="fed">
						Complaint related Issues
					</option>
					<option value="others">
						Others
					</option>
				</select>
			</div>
			<div class="m_form-shape">
				<label for="m_name">Name</label>
				<input type="text" name="myName" id="m_name">
			</div>
			<div class="m_form-shape">
				<label for="m_email">Email-Id</label>
				<input type="email" name="myEmail" id="m_email">
			</div>
			<div class="m_form-shape">
				<label for="m_pho">Phone Number</label>
				<input type="phone" name="myPhone" id="m_pho">
			</div>
			<div id="m_radio">
				Are you a member of OnlneFoodShop:
				Yes <input type="radio" name="eligible">
				No <input type="radio" name="eligible">
			</div>
			<div class="m_form-shape">
				<label for="m_message">
					Ellaborate your query
				</label>
				<textarea name="mesg" id="m_message" cols="30" rows="10">
				</textarea>
			</div>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</form>
	</div>
</div>
